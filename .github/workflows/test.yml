name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 1
      - name: Run lint
        run: bundle exec rubocop --color
  test:
    runs-on: ubuntu-latest
    needs: rubocop
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.3", "3.2", "3.1"]
        sidekiq-version: ["~> 6.5", "~> 7", "~> 8"]
        exclude:
          - sidekiq-version: "~> 8"
            ruby-version: "3.1"
    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby-version }} with Sidekiq ${{ matrix.sidekiq-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          cache-version: 1
        env:
          SIDEKIQ_VERSION_RANGE: ${{ matrix.sidekiq-version }}
      - name: Run tests
        run: bundle exec rspec --force-color
        env:
          SIDEKIQ_VERSION_RANGE: ${{ matrix.sidekiq-version }}
      - name: Add coverage report
        uses: insightsengineering/coverage-action@v2
        # TODO: Add coverage merging from different test runs
        if: ${{ matrix.ruby-version == '3.3' && matrix.sidekiq-version == '~> 7' && matrix.with-rackup == false }}
        with:
          path: coverage/coverage.xml
          publish: true
          threshold: 90
          pycobertura-exception-failure: false
          diff: true
          diff-branch: master
          coverage-reduction-failure: true
